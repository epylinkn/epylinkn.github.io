description: "Take a look at my beautiful projects."

<h1>Projects</h1>

<div class="grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  {% for project in site.projects %}
    <div class="grid-item">
      <a href="{{ project.url }}">
        <img src="{{ project.image }}" />
      </a>
      <a href="{{ project.url }}">
        <h3 style="text-align: center;">{{ project.title }}</h3>
      </a>
      <!--<p>Lorem ipsum dolor</p>-->
    </div>
  {% endfor %}
</div>

<script type="text/javascript" src="{{ "/js/masonry.pkgd.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/js/imagesloaded.pkgd.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
  var container = document.querySelector('.grid');
  imagesLoaded(container, function() {
    var msnry = new Masonry(container, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      percentPosition: true
    });
  });
</script>
