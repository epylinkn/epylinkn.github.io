# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: buoydontfloat
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://epylinkn.github.io" # the base hostname & protocol for your site

# User settings
username: BuoyDontFloat
email: human@buoydontfloat.com
disqus_username: epylinkn
twitter_username: buoydontfloat
github_username:  epylinkn

# Build settings
permalink: /:title/
markdown: kramdown

# Links to include in menu navigation
links:
  - title: home
    url: /
  - title: about
    url: /about
  - title: posts
    url: /posts
  - title: projects
    url: /projects
# projects in header index
projects:
  - title: ocarina of time
    name: interactive treasure chest
    url: http://www.buoydontfloat.com/ocarina/
    image: /assets/img/ocarina/cover.jpg
  - title: 10x Command Fu
    name: 10x Command Fu
    url: http://www.buoydontfloat.com/10x-command-line-fu
    image: /assets/img/command-line-cover.png
  - title: paranoia (demo)
    name: paranoia (demo)
    url: /unknown-pleasures/
    image: /assets/img/paranoia.gif
  - title: haiku machine
    name: haiku machine
    url: http://www.buoydontfloat.com/haiku-machine/
    image: /assets/img/haiku/cover.gif
  - title: canvas-background
    name: canvas background
    url: https://github.com/epylinkn/canvas-background
    image: /assets/img/canvas_background.gif

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
