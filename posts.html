---
layout: compress
title: "# Posts"
permalink: /posts/index.html
description: "Take a look at my beautiful posts."
---

<h1>Posts</h1>
<div class="tree-posts">

  {% for post in site.posts %}

  <article role="article" class="post-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
    <div class="content">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title" itemprop="name">{{ post.title | replace: ' ','-'}}.md</h2>
      </a>
    </div>
  </article>

  {% endfor %}

</div>
