# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: buoydontfloat
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://epylinkn.github.io" # the base hostname & protocol for your site

# User settings
username: BuoyDontFloat
email: human@buoydontfloat.com
disqus_username: epylinkn
twitter_username: buoydontfloat
github_username:  epylinkn

# Build settings
permalink: /:title/
markdown: kramdown

# Links to include in menu navigation
links:
  - title: home
    url: /
  - title: about
    url: /about
  - title: posts
    url: /posts
  - title: projects
    url: /series
# projects in header index
projects:
  - name: asciilang
    url: https://github.com/victorvoid/asciilang
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
    url: https://github.com/victorvoid/generator-capybara
# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
